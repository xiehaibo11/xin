# PHP-FPM 优化配置
# 基于压力测试结果的单服务器优化方案
# 支持后期多服务器扩展

[global]
; 全局配置
pid = /www/server/php/74/var/run/php-fpm.pid
error_log = /www/server/php/74/var/log/php-fpm.log
log_level = warning
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s

; 系统用户
user = www
group = www

[www]
; 主进程池配置 - 针对当前2核4GB服务器优化
listen = 127.0.0.1:9000
listen.backlog = 511
listen.owner = www
listen.group = www
listen.mode = 0660

; 进程管理 - 基于压力测试结果优化
pm = dynamic
pm.max_children = 20        ; 从5增加到20 (基于测试中看到的进程数)
pm.start_servers = 8        ; 启动时创建8个进程
pm.min_spare_servers = 5    ; 最少空闲进程
pm.max_spare_servers = 12   ; 最多空闲进程
pm.max_requests = 1000      ; 每个进程处理1000个请求后重启

; 进程超时设置
request_terminate_timeout = 60s
request_slowlog_timeout = 10s
slowlog = /www/server/php/74/var/log/slow.log

; 内存和性能优化
pm.process_idle_timeout = 10s
pm.max_requests = 1000

; 状态监控
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; 安全设置
security.limit_extensions = .php .php3 .php4 .php5 .php7

; 环境变量
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP配置优化
php_admin_value[sendmail_path] = /usr/sbin/sendmail -t -i -f www@aowenbocai.icu
php_flag[display_errors] = off
php_admin_value[error_log] = /www/server/php/74/var/log/error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 60
php_admin_value[max_input_time] = 60
php_admin_value[post_max_size] = 50M
php_admin_value[upload_max_filesize] = 50M
php_admin_value[max_file_uploads] = 20

; OPcache优化
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.interned_strings_buffer] = 8
php_admin_value[opcache.max_accelerated_files] = 4000
php_admin_value[opcache.revalidate_freq] = 2
php_admin_value[opcache.fast_shutdown] = 1

; 会话配置
php_admin_value[session.save_handler] = redis
php_admin_value[session.save_path] = "tcp://127.0.0.1:6379?database=1&prefix=aowenbocai_session:"
php_admin_value[session.gc_maxlifetime] = 3600

; 后期扩展配置模板
; 当需要多服务器时，可以创建额外的进程池

[www_backup]
; 备用进程池 - 后期扩展时启用
listen = 127.0.0.1:9001
listen.allowed_clients = 127.0.0.1
user = www
group = www

pm = dynamic
pm.max_children = 15
pm.start_servers = 5
pm.min_spare_servers = 3
pm.max_spare_servers = 8
pm.max_requests = 1000

; 用于处理特定类型的请求（如文件上传、长时间任务）
request_terminate_timeout = 120s
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 120

; 状态监控
pm.status_path = /fpm-status-backup

; 多服务器扩展配置示例
; 当添加新服务器时的配置模板

[www_server2]
; 第二台服务器的进程池配置
; listen = 192.168.1.101:9000
; 其他配置与主池相同

[www_server3]
; 第三台服务器的进程池配置
; listen = 192.168.1.102:9000
; 其他配置与主池相同

; 特殊用途进程池

[api_pool]
; API专用进程池 - 后期可启用
listen = 127.0.0.1:9002
user = www
group = www

pm = dynamic
pm.max_children = 10
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 2000

; API优化设置
request_terminate_timeout = 30s
php_admin_value[memory_limit] = 128M
php_admin_value[max_execution_time] = 30

; 专门处理游戏API的快速响应
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.validate_timestamps] = 0

[admin_pool]
; 管理后台专用进程池 - 后期可启用
listen = 127.0.0.1:9003
user = www
group = www

pm = ondemand
pm.max_children = 5
pm.process_idle_timeout = 60s
pm.max_requests = 500

; 管理后台安全设置
request_terminate_timeout = 300s
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 300

; 文件上传优化
php_admin_value[post_max_size] = 100M
php_admin_value[upload_max_filesize] = 100M

; 监控和日志配置
access.log = /www/server/php/74/var/log/access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; 系统资源限制
rlimit_files = 65535
rlimit_core = unlimited

; 扩展建议：
; 1. 当服务器CPU使用率持续超过70%时，考虑增加服务器
; 2. 当内存使用率超过80%时，考虑增加内存或分离服务
; 3. 当并发连接数超过当前配置的80%时，调整进程池大小
; 4. 监控慢查询日志，优化数据库查询
; 5. 使用Redis集群来分担缓存压力
