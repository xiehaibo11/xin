{include file='admin@common/head' /}
<link href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="__STATIC__/js/reszieimg.js"></script>
<style media="screen">
    .form{
        margin:20px;
        width: 400px;
    }
    .input-group[class*="col-"] {
        padding-left:15px;
        padding-right:15px;
    }
  .remark{height: 34px;line-height: 34px;font-size: 16px}
  .remark i {font-style: normal;font-size: 12px;margin-left: 10px}
</style>
<nav class="plugin_nav">
    <a href="{:url('index')}">题目列表</a>
    <a class="nav_active" href="{:url('addGuess')}">添加题目</a>
</nav>
<div class="box-padding">
    <div class="breadcrumb">
        <ol>
            <li><i class="glyphicon glyphicon-link"></i> 题目列表</li>
            <li>开奖设置</li>
        </ol>
    </div>
  <form action="{:url('awards')}" method="post" id="userform">
      <input type="hidden" name="id" value="{$info.id}">
    <div class="form-horizontal form_max">
      <div class="form-group">
          <label  class="col-sm-2 control-label">竞猜题目</label>
          <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="" readonly value="{$info.title}">
          </div>
      </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">开奖依据</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="" readonly value="{$info.basis}">
            </div>
        </div>
     <div class="options">
         {volist name="info.options" key = 'k'  id="v"}
             <div class="form-group">
                 <label  class="col-sm-2 control-label">{if condition="$k eq 1"}答案选项{/if}</label>
                 <div class="col-sm-3">
                     <input type="text" readonly class="form-control input_options" value="{$v.title}" placeholder="问题答案选项" >
                 </div>
                 <div class="col-sm-2">
                     <input type="text" readonly class="form-control text-center input_odds" value="{$v.sp}" placeholder="赔率" >
                 </div>
                 <div class="col-sm-2">
                     <label class="radio-inline">
                         <input type="radio" name="answer"  value="{$key}" > 设为答案
                     </label>
                 </div>
             </div>

         {/volist}

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button type="button"  class="btn btn-primary btn_save">确认开奖</button>
      </div>
    </div>
  </div>
  </form>
</div>
<script>


  $(document).on('click','.btn_save',function () {
      var my_v = $("input[name=answer]:checked").val();
      if (my_v) {
          $.modal.confirm('选择的答案为:' + my_v, function() {
                $('#userform').submit();
          });
      }
  })



</script> {include file='admin@common/foot' /}
