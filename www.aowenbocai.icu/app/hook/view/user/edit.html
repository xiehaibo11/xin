{include file='common/head' /}
<link href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<style media="screen">
    .form{
      margin:20px;
      width: 400px;
    }
</style>

<ol class="breadcrumb">
  <li><a href="{:url('admin/User/')}">用户管理列表</a></li>
  <li class="active">修改用户信息</li>
</ol>

<form class="form" action="{:url('admin/User/edit')}" method="post">
  <div class="form-group">
    <label>用户名</label>
    <input type="text" class="form-control" placeholder="输入用户名" value="{$info.username}" disabled>
  </div>

  <div class="form-group">
    <label>重置密码</label>
    <input type="password" class="form-control" placeholder="输入密码" name="password">
  </div>

  <div class="form-group">
    <label>重复密码</label>
    <input type="text" class="form-control" placeholder="确认密码" name="password2">
  </div>

  <div class="form-group">
  <label>数据最后更新时间</label>
  <input type="text" class="form-control" placeholder="数据最后更新时间" disabled value="{$info.update_time}">
</div>

<div class="form-group">
    <label>活动时间</label>
    <input type="text" class="form-control" placeholder="活动时间" value="{$info.action_time}" id='action_time' data-date-format="yyyy-mm-dd">
</div>

  <div class="form-group">
    <label>注册时间</label>
    <input type="text" class="form-control" placeholder="注册时间" name="create_time" value="{$info.create_time}" id='create_time' data-date-format="yyyy-mm-dd">
  </div>

  <div class="form-group">
    <label>注册IP</label>
    <input type="text" class="form-control" placeholder="注册IP" name="reg_ip" value="{$info.reg_ip}">
  </div>

  <div class="form-group">
    <label>可用余额</label>
    <input type="text" class="form-control" placeholder="余额" name="money" value="{$info.money}">
  </div>

  <div class="form-group">
    <label>状态</label>
      <select class="form-control" name="status">
        {$info.status_option}
      </select>
  </div>

  <input type="hidden" name="id" value="{$info.id}">
  <button type="submit" class="btn btn-default">提交</button>
</form>
<script>
    $(function () {
        $('#action_time,#create_time').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    });
</script>
{include file='common/foot' /}
