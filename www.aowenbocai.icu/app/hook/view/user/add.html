{include file='common/head' /}
<style media="screen">
    .form{
      margin:20px;
      width: 400px;
    }
</style>

<ol class="breadcrumb">
  <li><a href="{:url('admin/user')}">用户管理</a></li>
  <li class="active">添加用户</li>
</ol>

<form class="form" action="{:url('admin/user/add')}" method="post">
  <div class="form-group">
    <label>用户名</label>
    <input type="text" class="form-control" placeholder="输入用户名" name="username">
  </div>

  <div class="form-group">
    <label>密码</label>
    <input type="password" class="form-control" placeholder="输入密码" name="password">
  </div>

  <div class="form-group">
    <label>重复密码</label>
    <input type="password" class="form-control" placeholder="确认密码" name="password2">
  </div>

  <button type="submit" class="btn btn-default">提交</button>
</form>
{include file='common/foot' /}
