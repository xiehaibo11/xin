{include file='common/head' /}
<link href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<style media="screen">
  .add-botton{
    float: right;
    margin-right: 30px;
  }
  .box-padding-bottom{
    padding-bottom: 15px;
  }
  .box-padding{
    padding:20px;
  }
  .form-group-left{
    margin-left:15px;
  }
</style>
<div class="box-padding-bottom">
  <ol class="breadcrumb">
    <li class="active">管理员管理</li>
  </ol>
  <form class="form-inline" action="">
    <div class="form-group form-group-left">
      <label>时间</label>
      <div class='input-group date' id='begintime' data-date-format="yyyy-mm-dd">
        <input type='text' class="form-control" name="starttime" value="{$query.starttime}"/>
        <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
          </span>
      </div>
      <label>到</label>
      <div class='input-group date' id='endtime' data-date-format="yyyy-mm-dd">
        <input type='text' class="form-control" name="endtime" value="{$query.endtime}"/>
        <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
          </span>
      </div>
    </div>
    <div class="form-group form-group-left">
      <label>关键字:</label>
      <input type="text" name="words" class="form-control" value="{$query.words}" placeholder="关键字/用户名/操作/IP/地址">
    </div>
    <button type="submit" class="btn btn-default form-group-left">搜索</button>
    <div class="add-botton">
      <a href="{:url('admin/User/add')}" class="btn btn-info" role="button">添加管理员</a>
    </div>
  </form>
</div>
<div class="box-padding">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>用户名</th>
      <th>注册时间</th>
      <th>注册IP</th>
      <th>余额</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach $list as $item}
    <tr>
      <td>{$item.id}</td>
      <td>{$item.username}</td>
      <td>{$item.create_time}</td>
      <td>{$item.reg_ip}</td>
      <td>{$item.money}</td>
      <td>{$item.status}</td>
      <td>
        <div class="btn-group" role="group" aria-label="...">
          <a href="{:url('admin/User/edit')}?id={$item.id}" class="btn btn-info btn-xs">修改</a>
          <a href="#" class="btn btn-info btn-xs isdelete" data-url="{:url('admin/User/delete')}?id={$item.id}">删除</a>
        </div>
      </td>

    </tr>
    {/foreach}
    </tbody>
  </table>
  {$list->render()}
</div>
</div>

<script>
    $(function () {
        $('.isdelete').click(function() {
            var _url = $(this).data("url");
            $.modal.confirm('你是否确定删除', function() {
                location.href = _url;
            });
        });
        $('#begintime,#endtime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    });
</script>
{include file='common/foot' /}
