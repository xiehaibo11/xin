{include file='admin@common/head' /}
<link rel="stylesheet" href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css">
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<nav class="plugin_nav">
	<a href="{:url('fish50/setting/index')}">基本设置</a>
	<a class="nav_active" href="{:url('fish50/admin/index')}">玩家道具</a>
	<a href="{:url('fish50/setting/fishSet')}">鱼种设置</a>
</nav>
<div id="app" class="box-padding">
	<div class="breadcrumb">
		<div class="add-botton fl">
			<ol class="">
				<li><i class="glyphicon glyphicon-link"></i> 欢乐捕鱼</li>
				<li class="active">玩家道具</li>
			</ol>
		</div>
		<form class="form-inline" id="search">
			<div class="form-group form-group-left">
				<label>用户信息</label>
				<input type="text" name="words" class="form-control" value="{$query.words}" placeholder="用户昵称/用户名">
			</div>
			<button type="submit" class="btn btn-default form-group-left btn-sm">搜索</button>
		</form>
		<div class="clear"></div>
	</div>
	<div class="table_box">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>用户ID</th>
					<th>技能卡</th>
					<th>数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{foreach $list as $item}
				<tr>
					<td>{$item.user_info.nickname}</td>
					<td>{$item.name}</td>
					<td>{$item.num}</td>
					<td>
						<div class="btn-group" role="group" aria-label="...">
						  <a class="btn btn-info btn-xs" href="{:url('edit', ['id' => $item.id])}">编辑数量</a>
						  <button class="btn btn-info btn-xs isdelete" data-href="{:url('remove', ['id' => $item.id])}">删除</button>
						</div>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</div>
	<div class="text-right">{$list->render()}</div>
</div>
<script>
	$('.isdelete').click(function() {
		var href = $(this).data('href');

		$.modal.confirm('你是否确定删除', ()=>{
			location.href = href;
		});
	});
</script>
{include file='admin@common/foot' /}
