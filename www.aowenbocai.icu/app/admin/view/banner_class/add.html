{include file='common/head' /}
<script src="__STATIC__/js/reszieimg.js"></script>
<style media="screen">
    .form{
      margin:20px;
      width: 400px;
    }
  .form textarea{
    width: 100%;
    height: 7rem;
  }
</style>
<nav class="plugin_nav">
  <a href="{:url('admin/Banner/index')}">广告管理</a>
  <a class="nav_active" href="{:url('admin/BannerClass/index')}">分类管理</a>
</nav>
<div id="app" class="box-padding">
  <div class="breadcrumb">
    <ol>
      <li><i class="glyphicon glyphicon-link"></i> <a href="{:url('admin/Banner/index')}">广告管理</a></li>
      <li class="active">分类管理</li>
      <li class="active">添加分类</li>
    </ol>
  </div>
    <form class="form" action="{:url('add')}" method="post">
      <input type="file" class="hidden select_photo">
      <div class="form-group">
        <label>分类名称</label>
        <input type="text" class="form-control" placeholder="输入商品名" name="name">
      </div>
      <div class="form-group">
        <label>图片宽度</label>
        <input type="number" class="form-control" placeholder="上传图片宽度,单位：px" name="width">
      </div>
      <div class="form-group">
        <label>图片高度</label>
        <input type="number" class="form-control" placeholder="上传图片高度,单位：px" name="height">
      </div>
      <div class="form-group">
        <label>备注</label><br/>
        <textarea placeholder="分类备注信息" name="remark"></textarea>
      </div>

      <button type="submit" class="btn btn-default">提交</button>
    </form>
  </div

{include file='common/foot' /}
