{include file='common/head' /}
<link href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<nav class="plugin_nav">
    <a  class="nav_active" href="#" >图片管理</a>
    <a href="{:url('admin/BannerClass/index')}">分类管理</a>
</nav>
<div id="app" class="box-padding">
    <div class="breadcrumb">
        <div class="add-botton fl">
            <a href="{:url('add')}" class="btn btn-danger" role="button"><i class="glyphicon glyphicon-plus"></i> 添加广告</a>
        </div>
        <form class="form-inline fr" action="">
            <div class="form-group form-group-left">
                <label>时间</label>
                <div class='input-group date' id='begintime' data-date-format="yyyy-mm-dd">
                    <input type='text' class="form-control" name="starttime"  />
                    <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
        </span>
                </div>
                <label>到</label>
                <div class='input-group date' id='endtime' data-date-format="yyyy-mm-dd">
                    <input type='text' class="form-control" name="endtime"  />
                    <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
                </div>
            </div>
            <div class="form-group form-group-left">
                <label>关键字:</label>
                <input type="text" name="words" class="form-control"  placeholder="广告名称">
            </div>
            <button type="submit" class="btn btn-default btn-sm" >搜索</button>
        </form>
        <div class="clear"></div>
    </div>
    <div class="table_box">
        <table class="table table-striped table-bordered table-hover tc">
            <thead>
            <tr>
                <th width="100">ID</th>
                <th>图片名称</th>
                <th width="200">图片</th>
                <th>分类</th>
                <th>链接地址</th>
                <th>状态</th>
                <th width="180">时间</th>
                <th class="tc" width="150">操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $list as $item}
            <tr>
                <td>{$item.id}</td>
                <td>{$item.name}</td>
                <td><img src="{$item.img_url}" style="width: 90%;"  alt=\"\"></td>
                <td>{$item.class_id}</td>
                <td >{$item.url|default='无链接'}</td>
                <td>{$item.status}</td>
                <td>{$item.create_time}</td>
                <td class="tc">
                    <div class="btn-group" role="group" aria-label="...">
                        <a href="{:Url('edit')}?id={$item.id}" class="btn btn-primary btn-sm btn_install" title="修改"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a href="#" class="btn btn-danger btn-sm delete isdelete" title="删除" data-url="{:Url('delete')}?id={$item.id}"><i class="glyphicon glyphicon-trash"></i></a>
                    </div>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
    <div class="text-right">{$list->render()}</div>
</div>

<script>
    $(function () {
        $('.isdelete').click(function() {
            var _url = $(this).data("url");
            $.modal.confirm('你是否确定删除', function() {
                location.href = _url;
            });
        });
        $('#begintime,#endtime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    });
</script>
