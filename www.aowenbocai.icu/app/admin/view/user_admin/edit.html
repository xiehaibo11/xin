{include file='common/head' /}
<style media="screen">
    .form{
      margin:20px;
      width: 400px;
    }
</style>

<ol class="breadcrumb">
  <li><a href="{:url('admin/UserAdmin/')}">管理员管理</a></li>
  <li class="active">修改管理员信息</li>
</ol>

<form class="form" action="{:url('admin/UserAdmin/edit')}" method="post">
  <div class="form-group">
    <label>用户名</label>
    <input type="text" class="form-control" placeholder="输入用户名" value="{$info.user.username}" disabled>
  </div>

  <div class="form-group">
    <label>重置密码</label>
    <input type="password" class="form-control" placeholder="输入密码" name="password">
  </div>

  <div class="form-group">
    <label>重复密码</label>
    <input type="password" class="form-control" placeholder="确认密码" name="password2">
  </div>

  <div class="form-group">
    <label>状态</label>
      <select class="form-control" name="status">
        {$info.status_option}
      </select>
  </div>
  <input type="hidden" name="id" value="{$info.id}">
  <button type="submit" class="btn btn-default">提交</button>
</form>
{include file='common/foot' /}
