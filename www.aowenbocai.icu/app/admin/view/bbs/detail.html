{include file='common/head' /}
<link rel="stylesheet" href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css">
<style>
    .box-padding{
        padding-top: 20px;
    }
	.content{
        background: #f7f7f7;
        padding: 20px;
        line-height: 25px;
        min-height: 200px;
        word-break: break-word;
	}
    .image img{width: 120px;}
</style>

<div class="box-padding">
        <ol class="breadcrumb">
            <li><a href="{:url('index')}">帖子修改管理</a></li>
            <li class="active">帖子详情</li>
        </ol>
    <div class="form-group">
        <label class="title_nav">创建时间：</label>
        {$info.create_time}
        <a href="" style="margin-left:5%">删除</a>
    
    </div>
    <div class="form-group">
        <label class="title_nav">点赞数：</label>
        {$info.replynum}
        <!-- <a href="" >点击查看详情</a> -->
    </div>
    <div class="form-group">
        <label class="title_nav">评论数：</label>
        {$info.goodnum}
        <!-- <a href="" >点击查看详情</a> -->
    </div>
     
    <div class="form-group">
        <label for="">发布者: </label>
        {$info.userinfo.nickname}({$info.userinfo.username})
    </div>
    <div class="form-group">
        <label for="">内容:</label>
        <div class="content">
                {$info.content}
            <div class="image">
                {volist name="$info.images" id="item"}
                <a href="{$item}" target="_blank"><img src="{$item}" alt="" title="点击查看大图"></a> 
                {/volist}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="">帖子状态: </label>
        {$info.status}
    </div>
</div>
</div>
{include file='common/foot' /}
<script type="text/javascript">
</script>
