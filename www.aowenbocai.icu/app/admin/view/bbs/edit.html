{include file='common/head' /}
<style media="screen">
    .form{
      margin:20px;
      width: 400px;
    }
  .form textarea{
    width: 100%;
    height: 7rem;
  }
</style>
<ol class="breadcrumb">
  <li><a href="{:url('index')}">帖子修改管理</a></li>
  <li class="active">添加帖子</li>
</ol>
<div id="app">
  <div>
    <form class="form" action="{:url('edit',['id'=>$info.id])}" method="post">
      <input type="file" class="hidden select_photo">
      <input type="hidden" name="id" value="{$info.id}"  >
      
      <div class="form-group">
        <label>帖子点赞数</label>
        <input type="number" class="form-control" placeholder="点赞数目" name="goodnum" value="{$info.goodnum}">
      </div>
      <div class="form-group">
        <label>帖子创建时间</label>
        <input type="" class="form-control" placeholder="时间格式：年-月-日 时:分:秒" name="create_time" value="{$info.create_time}">
      </div>
      <div class="form-group">
        <label>帖子内容</label><br/>
        <textarea style="resize: none;" placeholder="输入内容" name="content">{$info.content}</textarea>
      </div>
      <div class="form-group">
        <label>状态</label>
        <select name="status" class="form-control" id="">
          <option value="{$info.statuss}">{$info.status}</option>
          <option value="1">显示</option>
          <option value="0">禁用</option>
        </select>
      </div>

      <button type="submit" class="btn btn-default">提交</button>
    </form>
  </div>
</div>
{include file='common/foot' /}
<script type="text/javascript">
$(function(){
    $("button[type=submit]").click(function(){
        $.ajax({
            type: "POST",
            url: "{:Url('admin/bbs/mod')}",
            data: $(".form").serialize(),
            success: function (data) {
                switch (data['code']) {
                    case 1:
                        alert("修改成功");
                        history.go(-1);
                        break;
                    case 2:
                        alert(data['msg']);
                }
            }
        });
    });

})
</script>
