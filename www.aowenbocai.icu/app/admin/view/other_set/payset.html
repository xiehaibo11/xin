{include file='common/head' /}
<script src="__STATIC__/js/reszieimg.js"></script>

<nav class="plugin_nav">
    <a href="{:url('admin/SystemSet/index')}">基础设置</a>
    <a href="{:url('admin/SystemSet/setRecharge')}">充值设置</a>
    <a href="{:url('admin/SystemSet/user')}">会员设置</a>
    <a href="{:url('admin/SystemSet/company')}">联系方式</a>
    <a class="nav_active"  href="#">API接口</a>
</nav>
<div class="box-padding">
    <div class="breadcrumb">
        <ol>
            <li class="active"><i class="glyphicon glyphicon-link"></i> 系统设置</li>
            <li>支付信息</li>
        </ol>
        <a href = "{:url('index')}" style="display:inline-block;margin-left: 3%;" class="btn btn-primary">短信接口</a>
        <a href = "{:url('qqConnect')}" style="display:inline-block;margin-left: 3%;" class="btn btn-primary">快速登录接口</a>
        <a href = "{:url('shareImg')}" style="display:inline-block;margin-left: 3%;" class="btn btn-primary">微信分享接口</a>
        <li><a href="{:url('emails')}">邮箱接口</a></li>
    </div>
    <div class="form-horizontal form_max">
        <div class="form-group">
		  <label for="inputEmail3" class="col-sm-2 control-label">微信支付地址</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" placeholder="微信支付地址" name="weiUrl" value="{$setting['weiUrl']}">
          </div>
        </div>
        <div class="form-group">
		  <label for="inputEmail3" class="col-sm-2 control-label">微信商户号</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" placeholder="微信商户号" name="mch_id" value="{$setting['mch_id']}">
          </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">微信回调地址</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="微信回调地址" name="weinotify" value="{$setting['weinotify']}">
            </div>
          </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn_save">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
$(function(){
	$('.btn_save').click(function() {
      $.post('{:url("set")}', {
        data: JSON.stringify({
			mch_id: $('input[name=mch_id]').val(),
			weiUrl: $('input[name=weiUrl]').val(),
			weinotify: $('input[name=weinotify]').val(),
        })
      }, function() {
        $.modal.alert('修改成功');
      });
    });
})
</script>
