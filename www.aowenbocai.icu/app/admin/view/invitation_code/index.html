{include file='common/head' /}
<div id="app" class="box-padding">
    <div class="breadcrumb">
        <form class="form-inline fr" action="">
            <div class="form-group form-group-left">
                <label>会员名:</label>
                <input type="text" name="user_name" class="form-control"  placeholder="用户名/昵称">
            </div>
            <div class="form-group form-group-left">
                <label>邀请码:</label>
                <input type="text" name="words" class="form-control"  placeholder="邀请码">
            </div>
            <button type="submit" class="btn btn-default btn-sm" >搜索</button>
        </form>
        <div class="clear"></div>
    </div>
    <div class="table_box">
        <table class="table table-striped table-bordered table-hover tc">
            <thead>
            <tr>
                <th width="100">ID</th>
                <th>邀请码</th>
                <th>会员名</th>
                <th>邀请码类型</th>
                <th width="360">返点</th>
                <th width="220">备注</th>
                <th>已注册</th>
                <th width="180">时间</th>
                <th class="tc" width="150">操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $list as $item}
            <tr>
                <td>{$item.id}</td>
                <td>{$item.code}</td>
                <td>{$item.nick_name}</td>
                <td>{$item.type_txt}</td>
                <td style="text-align: left;">
                    {$item.rebate_txt}
                </td>
                <td >{$item.remark}</td>
                <td>{$item.num}</td>
                <td>{$item.create_time}</td>
                <td class="tc">
                    <div class="btn-group" role="group" aria-label="...">
                        <a href="{:Url('edit')}?id={$item.id}" class="btn btn-primary btn-sm btn_install" title="修改"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a href="#" class="btn btn-danger btn-sm delete isdelete" title="删除" data-url="{:Url('delete')}?id={$item.id}"><i class="glyphicon glyphicon-trash"></i></a>
                    </div>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
    <div class="text-right">{$list->render()}</div>
</div>

<script>
    $(function () {
        $('.isdelete').click(function() {
            var _url = $(this).data("url");
            $.modal.confirm('你是否确定删除', function() {
                location.href = _url;
            });
        });
        $('#begintime,#endtime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    });
</script>
