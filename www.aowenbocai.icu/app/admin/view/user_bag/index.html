{include file='common/head' /}
<style media="screen">
	.box-padding{
		padding:20px;
	}
	.form-group-left{
		margin-left:15px;
	}
</style>
<nav class="plugin_nav">
	<a class="" href="{:url('prop/index')}">道具管理</a>
	<a class="nav_active"  href="{:url('user_bag/index')}">玩家道具</a>
	<a class=""  href="{:url('add')}">添加道具</a>
</nav>
<div class="box-padding">
	<div class="box-padding-bottom breadcrumb">
		<ol>
			<li><i class="glyphicon glyphicon-link"></i> 玩家道具</li>
		</ol>
		<form class="form-inline" action="" method="get">
			<div class="form-group form-group-left">
				<label>用户名:</label>
				<input type="text" name="words" value="{$param.words}" class="form-control"  placeholder="名称">
			</div>
			<input type="hidden" id="sort_field" name="sort_field" value="{$param.sort_field}">
			<input type="hidden" id="sort_asc" name="sort_asc" value="{$param.sort_asc}">
			<button type="submit" class="btn btn-default form-group-left btn-sm">搜索</button>
		</form>
		<div class="clear"></div>
	</div>
	<div class="table_box">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>用户ID</th>
					<th>道具名称</th>
					<th>数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{foreach $list as $item}
				<tr>
					<td>{$item.user_info.nickname}</td>
					<td>{$item.name}</td>
					<td>{$item.num}</td>
					<td>
						<div class="btn-group" role="group" aria-label="...">
						  <a class="btn btn-info btn-xs" href="{:url('edit', ['id' => $item.id])}">编辑数量</a>
						  <button class="btn btn-info btn-xs isdelete" data-href="{:url('remove', ['id' => $item.id])}">删除</button>
						</div>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</div>
	<div class="text-right">{$list->render()}</div>
</div>
<script>
	$('.isdelete').click(function() {
		var href = $(this).data('href');

		$.modal.confirm('你是否确定删除', ()=>{
			location.href = href;
		});
	});
</script>
{include file='admin@common/foot' /}
