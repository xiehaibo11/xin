{include file='common/head' /}
<link href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>

<nav class="plugin_nav">
  <a class="nav_active" href="{:url('admin/user_action/')}">动态管理</a>
  <a href="{:url('admin/user_action/statis')}">动态统计</a>
  <a  href="{:url('admin/user_action/actiongraph')}">柱形统计图</a>
</nav>
<div id="app" class="box-padding">
    <div class="form-group form-group-left" style="margin:-10px 0 0 -10px;display:inline-block">
        <div class="btn-group" data-toggle="buttons" style="margin:1rem">
        <label class="btn btn-primary isdelete" data-url="{:url('deletedata', ['day' =>'all'])}">
            <input type="checkbox"> 动态全部清除
        </label>
        <label class="btn btn-primary isdelete" data-url="{:url('deletedata', ['day' =>'30'])}">
            <input type="checkbox"> 清除30天前动态
        </label>
        <label class="btn btn-primary isdelete" data-url="{:url('deletedata', ['day' =>'15'])}">
            <input type="checkbox"> 清除15天前动态
        </label>
        <label class="btn btn-primary isdelete" data-url="{:url('deletedata', ['day' =>'7'])}">
            <input type="checkbox"> 清除7天前动态
        </label>
        <label class="btn btn-primary isdelete" data-url="{:url('deletedata', ['day' =>'3'])}">
            <input type="checkbox"> 清除3天前动态
        </label>
        </div>
    </div>
    <div class="breadcrumb">
        <ol class="">
            <li class="active"><i class="glyphicon glyphicon-link"></i> 动态管理</li>
        </ol>
        <form class="form-inline" action="">
            <div class="form-group form-group-left">
                <label>时间</label>
                <div class='input-group date' id='begintime' data-date-format="yyyy-mm-dd">
                    <input type='text' class="form-control" name="starttime" value="{$query.starttime}" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <label>到</label>
                <div class='input-group date' id='endtime' data-date-format="yyyy-mm-dd">
                    <input type='text' class="form-control" name="endtime" value="{$query.endtime}" />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group form-group-left">
                <label>关键字:</label>
                <input type="text" name="words" class="form-control" value="{$query.words}" placeholder="关键字/用户名/内容/扩展名">
            </div>
            <button type="submit" class="btn btn-default form-group-left btn-sm">搜索</button>
        </form>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
    <div class="table_box">
        <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                  <th>用户ID</th>
                  <th>昵称</th>
                  <th>来源</th>
                  <th>内容</th>
                  <th>添加时间</th>
                  <th class="tc">操作</th>
              </tr>
            </thead>
            <tbody>
                {foreach $list.data as $item}
              <tr>
                <td>{$item.id}</td>
                <td>{$item.userinfo.nickname}</td>
                <td>{$item.extinfo}</td>
                <td>{$item.content}</td>
                <td>{$item.create_time}</td>
                <td class="tc"><a href="#" class="btn btn-primary isdelete btn-sm" data-url="{:url('deletedata', ['id' => $item.id])}">删除</a></td>
              </tr>
          {/foreach}

            </tbody>
        </table>
    </div>
      
    <div class="text-right">{$page}</div>
</div>
</div>

<script>
  $(function () {
    $('.isdelete').click(function () {
      var _url = $(this).data("url");
      $.modal.confirm('你是否确定删除', function () {
        location.href = _url;
      });
    });
    $('#begintime,#endtime').datetimepicker({
      language: 'zh-CN',
      weekStart: 1,
      todayBtn: 1,
      autoclose: 1,
      todayHighlight: 1,
      startView: 2,
			endDate : new Date(),
      minView: 2,
      forceParse: 0
    });
    $('#begintime').on('changeDate',function(e){  
			var startTime = e.date;  
			$('#endtime').datetimepicker('setStartDate',startTime);  
		});
		$('#endtime').on('changeDate',function(e){  
			var startTime = e.date;  
			$('#begintime').datetimepicker('setStartDate',startTime);  
		});
  });

</script>
{include file='common/foot' /}
