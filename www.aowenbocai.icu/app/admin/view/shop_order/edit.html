{include file='common/head' /}
<script src="__STATIC__/js/reszieimg.js"></script>
<style media="screen">
    .form{
      margin:20px;
      width: 400px;
    }
  .form textarea{
    width: 100%;
    height: 7rem;
  }
</style>
</nav>
<div class="box-padding">
  <div class="breadcrumb">
    <ol>
      <li><i class="glyphicon glyphicon-link"></i> <a href="{:url('index')}">兑换商城</a></li>
      <li class="active">订单管理</li>
    </ol>
  </div>
  <form class="form" action="{:url('edit')}" method="post">
    <input type="file" class="hidden select_photo">
    <input type="hidden" name="id" value="{$info.id}"  >
    <div class="form-group">
      <label>订单ID</label>
      <input type="text" class="form-control" placeholder="" name="id" readonly value="{$info.id}">
    </div>
    <div class="form-group" style="height: 80px;">
      <label>商品名称</label>
      <input type="text" class="form-control" placeholder="" readonly  value="{$info.name}">
    </div>
    <div class="form-group">
      <label>兑换用户</label>
      <input type="text" class="form-control" placeholder="" readonly value="{$info.username.nickname}({$info.username.username})">
    </div>
    <div class="form-group">
      <label>兑换数量</label>
      <input type="number" readonly class="form-control" value="{$info.num}">
    </div>
    <div class="form-group">
      <label>处理状态</label>
      <select name="status" class="form-control" id="">
        {$status_option}
      </select>
    </div>
    <div class="form-group">
      <label>用户备注</label><br/>
      <textarea name="remark">{$info.remark}</textarea>
    </div>
    <div class="form-group">
      <label>处理反馈</label><br/>
      <textarea name="admin_remark" placeholder="反馈给用户的信息">{$info.admin_remark}</textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
    <div class="clear"></div>
  </form>
  <div class="clear"></div>
</div>

<script>
    $(function () {
        $('.btn_select_photo').click(function () {
            console.log(111);
            $('.select_photo').trigger('click')
        });
        $('.select_photo').localResizeIMG({
            maxSize: 200,
            success: function (result) {
                $('.btn_save').attr('disabled', 'disabled');
                $('.user_photo').attr('src', result.base64);
                $.post('{:url("base64Upload")}', {'base64_data': result.base64}, function(res) {
                    $('input[name=img_url]').attr('value', res.data);
                    $('.btn_save').attr('disabled', null);
                }, 'json');
            }
        });
    });

</script>
{include file='common/foot' /}
