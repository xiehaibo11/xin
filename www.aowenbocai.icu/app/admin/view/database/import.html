<!-- {!-extend name="public/base" /-} -->
{include file='common/head' /}

{block name="body"}
<nav class="plugin_nav">
    <a href="{:url('admin/Database/index',['type' => 'export'])}">数据库备份</a>
    <a class="nav_active" href="#">数据库还原</a>
</nav>

    <!-- /标题栏 -->

    <!-- 应用列表 -->
    <div class="box-padding data-table table-striped">
        <div class="breadcrumb">
        <ol class="">
            <li class="active"><i class="glyphicon glyphicon-link"></i> 数据管理</li>
            <li>数据库还原</li>
        </ol>
        </div>
        <div class="table_box">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th width="240">备份名称</th>
                    <th width="100">卷数</th>
                    <th width="150">压缩</th>
                    <th width="150">数据大小</th>
                    <th width="220">备份时间</th>
                    <th>状态</th>
                    <th width="150">操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name="list" id="data"}
                    <tr>
                        <td>{$data.time|date='Ymd-His',###}</td>
                        <td>{$data.part}</td>
                        <td>{$data.compress}</td>
                        <td>{$data.size|format_bytes}</td>
                        <td>{$key}</td>
                        <td>-</td>
                        <td class="action">
                            <a class="db-import" href="{:url('import?time='.$data['time'])}">还原</a>&nbsp;
                            <a class="ajax-get confirm" href="{:url('del?time='.$data['time'])}">删除</a>
                        </td>
                    </tr>
                {/volist}
            </tbody>
        </table>
        </div>
    </div>
    <!-- /应用列表 -->
{/block}

{block name="script"}
    <script type="text/javascript">
        $(".db-import").click(function(){
            var self = this, code = ".";
            $.get(self.href, success, "json");
            window.onbeforeunload = function(){ return "正在还原数据库，请不要关闭！" }
            return false;
        
            function success(data){
                if(data.code){
                    if(data.data.gz){
                        data.msg += code;
                        if(code.length === 5){
                            code = ".";
                        } else {
                            code += ".";
                        }
                    }
                    $(self).parent().prev().text(data.msg);
                    if(data.data.part){
                        $.get(self.href, 
                            {"part" : data.data.part, "start" : data.data.start}, 
                            success, 
                            "json"
                        );
                    }  else {
                        window.onbeforeunload = function(){ return null; }
                    }
                } else {
                    updateAlert(data.msg,'alert-error');
                }
            }
        });
    </script>
{/block}
