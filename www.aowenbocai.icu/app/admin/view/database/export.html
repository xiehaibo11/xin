<!-- {!-extend name="public/base" /-} -->
{include file='common/head' /}

{block name="body"}

<nav class="plugin_nav">
    <a class="nav_active" href="#">数据库备份</a>
    <a href="{:url('admin/Database/index',['type' => 'import'])}">数据库还原</a>
</nav>
    <!-- /标题栏 -->

    <!-- 应用列表 -->
    <div class="box-padding">
    <div class="breadcrumb">
        <ol class="">
            <li class="active"><i class="glyphicon glyphicon-link"></i> 数据管理</li>
            <li>数据库备份</li>
        </ol>
        <div class="cf fr">
            <a id="export" class="btn btn-primary" href="javascript:;" autocomplete="off">立即备份</a>
            <a id="optimize" class="btn btn-primary" href="{:url('optimize')}">优化表</a>
            <a id="repair" class="btn btn-primary" href="{:url('repair')}">修复表</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
        <form id="export-form" method="post" action="{:url('export')}">
            <div class="table_box">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="48"><input class="check-all" checked="chedked" type="checkbox" value=""></th>
                            <th>表名</th>
                            <th width="160">数据量</th>
                            <th width="160">数据大小</th>
                            <th width="220">创建时间</th>
                            <th width="130">备份状态</th>
                            <th width="170">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="list" id="table"}
                            <tr>
                                <td class="num">
                                    <input class="ids" checked="chedked" type="checkbox" name="tables[]" value="{$table.name}">
                                </td>
                                <td>{$table.name}</td>
                                <td>{$table.rows}</td>
                                <td>{$table.data_length|format_bytes}</td>
                                <td>{$table.create_time}</td>
                                <td class="info">未备份</td>
                                <td class="action">
                                    <a class="ajax-get no-refresh" href="{:url('optimize?tables='.$table['name'])}">优化表</a>&nbsp;
                                    <a class="ajax-get no-refresh" href="{:url('repair?tables='.$table['name'])}">修复表</a>
                                </td>
                            </tr>
                        {/volist}
                    </tbody>
                </table>
            </div>
        </form>
        </div>
    </div>
    </div>
    <!-- /应用列表 -->
{/block}

{block name="script"}
    <script type="text/javascript">
        function updateAlert(msg, demo) {
            alert(msg);
        }
    (function($){
        var $form = $("#export-form"), $export = $("#export"), tables
            $optimize = $("#optimize"), $repair = $("#repair");
        //实现全选与反选
        $(".check-all").click(function() {
            if (this.checked){
                $("input[name='tables[]']:checkbox").each(function(){
                    $(this).attr("checked", true);
                });
            } else {
                $("input[name='tables[]']:checkbox").each(function() {
                    $(this).attr("checked", false);
                });
            }
        });

        $optimize.add($repair).click(function(){
            $.post(this.href, $form.serialize(), function(data){
                if(data.code){
                    updateAlert(data.msg,'alert-success');
                } else {
                    updateAlert(data.msg,'alert-error');
                }
                setTimeout(function(){
	                $('#top-alert').find('button').click();
	                $(that).removeClass('disabled').prop('disabled',false);
	            },1500);
            }, "json");
            return false;
        });

        $export.click(function(){
            $export.parent().children().addClass("disabled");
            $export.html("正在发送备份请求...");
            $.post(
                $form.attr("action"),
                $form.serialize(),
                function(data){
                    if(data.code){
                        tables = data.data.tables;
                        $export.html(data.msg + "开始备份，请不要关闭本页面！");
                        backup(data.data.tab);
                        window.onbeforeunload = function(){ return "正在备份数据库，请不要关闭！" }
                    } else {
                        updateAlert(data.msg,'alert-error');
                        $export.parent().children().removeClass("disabled");
                        $export.html("立即备份");
                        setTimeout(function(){
        	                $('#top-alert').find('button').click();
        	                $(that).removeClass('disabled').prop('disabled',false);
        	            },1500);
                    }
                },
                "json"
            );
            return false;
        });

        function backup(tab, code){
            code && showmsg(tab.id, "开始备份...(0%)");
            $.get($form.attr("action"), tab, function(data){
                if(data.code){
                    showmsg(tab.id, data.msg);

                    if(!$.isPlainObject(data.data.tab)){
                        $export.parent().children().removeClass("disabled");
                        $export.html("备份完成，点击重新备份");
                        window.onbeforeunload = function(){ return null }
                        return;
                    }
                    backup(data.data.tab, tab.id != data.data.tab.id);
                } else {
                    updateAlert(data.msg,'alert-error');
                    $export.parent().children().removeClass("disabled");
                    $export.html("立即备份");
                    setTimeout(function(){
    	                $('#top-alert').find('button').click();
    	                $(that).removeClass('disabled').prop('disabled',false);
    	            },1500);
                }
            }, "json");

        }

        function showmsg(id, msg){
            $form.find("input[value=" + tables[id] + "]").closest("tr").find(".info").html(msg);
        }
    })(jQuery);
    </script>
{/block}
