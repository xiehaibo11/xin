{include file='common/head' /}
<script src="__STATIC__/js/reszieimg.js"></script>
<style media="screen">
  .form{
    margin:20px;
  }
  .form textarea{
    width: 100%;
    height: 7rem;
  }
  h4.text-muted {
    padding-bottom:10px;
  }
  .red {
    color:red;
  }
</style>
<div id="app" class="box-padding">
  <ol class="breadcrumb">
    <li><i class="glyphicon glyphicon-link"></i> <a href="{:url('index')}">会员管理</a></li>
    <li class="active">添加会员</li>
  </ol>
  <form class="form form-horizontal form_max"  action="{:url('admin/user/add')}" method="post">
    <div class="col-sm-6">
      <h4 class="text-center text-muted">基础信息</h4>
      <div class="form-group">
        <label class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="输入用户名" name="username">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" placeholder="输入密码" name="password">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">重复密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" placeholder="确认密码" name="password2">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">昵称</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="输入昵称" name="nickname">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">类型</label>
        <div class="col-sm-8">
          <select name="type" class="form-control" >
            <option value="1">普通会员</option>
            <option value="0">测试会员</option>
            <option value="2">代理会员</option>
             <option value="6">发单会员</option>
              <option value="7">跟单会员</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <h4 class="text-center text-muted">返点设置</h4>

      <div class="form-group">
        <label class="col-sm-3 control-label">时时彩</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="输入时时彩返点" name="ssc" value="{$setting.rebate_max}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">快3</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="输入快3返点" name="ks" value="{$setting.rebate_max}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">11选5</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="输入11选5返点" name="syxw" value="{$setting.rebate_max}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">pk10</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="输入pk10返点" name="pk10" value="{$setting.rebate_max}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">pc28</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="输入pc28返点" name="pc28" value="{$setting.rebate_max}">
        </div>
      </div>
      <div class="remark red text-center">（注：返点<={$setting.rebate_max},且返点一旦设置好之后，不能调低）</div>

    </div>
    <div class="text-center"><button type="submit" class=" btn btn-primary">提交</button></div>

  </form>
</div>
{include file='common/foot' /}
