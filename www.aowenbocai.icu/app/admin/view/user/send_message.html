{include file='common/head' /}
<link href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<style media="screen">
  .form{
    margin:20px;
    width: 400px;
  }
</style>

<ol class="breadcrumb">
  <li><a href="{:url('admin/User/')}">用户管理列表</a></li>
  <li class="active">发送消息</li>
</ol>

<form class="form" action="{:url('admin/User/send_message')}" method="post">
  <div class="form-group">
    <label>接收消息会员</label>
    <input type="text" class="form-control" value="{$info.username}" disabled>
  </div>
  <div class="form-group">
    <label>消息内容</label>
    <textarea class="form-control" rows="7" name="content"></textarea>
  </div>
  <input type="hidden" name="userid" value="{$info.id}">
  <button type="submit" class="btn btn-default">提交</button>
</form>
<script>
    $(function () {
        $('#action_time,#create_time').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    });
</script>
