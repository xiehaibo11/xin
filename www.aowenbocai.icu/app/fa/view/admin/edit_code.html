{include file='admin@common/head' /}

<style media="screen">
    .form{
      margin:20px;
      width: 400px;
    }
</style>

<ol class="breadcrumb">
  <li><a href="/ssc/admin/code">开奖号码管理</a></li>
  <li class="active">添加开奖号码</li>
</ol>
<form class="form" action="{:url('editCode')}" method="post">
  <input type="hidden" name="id" value="{$info.id}">
  <div class="form-group">
    <label>期数</label>
    <input type="number" class="form-control" placeholder="输入开奖期数" name="expect" value="{$info.expect}">
  </div>
  <div class="form-group">
    <label>开奖号码</label>
    <input type="text" class="form-control" placeholder="输入开奖号码" name="code" value="{$info.code}">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{include file='admin@common/foot' /}
