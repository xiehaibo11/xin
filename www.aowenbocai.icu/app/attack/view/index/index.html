{include file='common@common/head' /}
<style>
    html,
    body{
        height: 100%;
        width: 100%;
    }
    iframe{
        width: 100%;
        height: 100%;
        border: 0;
    }
    .landspace {
        height: 100%;
        width: 100%;
        background: url(/static/images/landspace.png) no-repeat center;
    }
</style>
<iframe id="game"></iframe>
<div class="landspace"></div>
<script>
    var isload = false;
    function landshow() {
        if (window["orientation"] == 90 || window["orientation"] == -90) {
            $('#game').hide();
            $('.landspace').show();
        } else {
            if (!isload) {
                isload = true;
                $('#game').attr('src', '/static/plugin/attack/hlgc/index.html?v=4.23');
                $('.landspace').hide();
            }
            $('#game').show();
        }
    }
    window["onload"] = landshow;
    window["onorientationchange"] = landshow;
</script>
