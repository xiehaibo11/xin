{include file='admin@common/head' /}
<link rel="stylesheet" href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css">
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<style>
	.box-padding {
		padding: 20px;
	}

	.btn_nav {
		float: right;
		margin-left: 50px;
	}
</style>

<nav class="plugin_nav">
	<a href="{:url('index')}">文章管理</a>
	<a class="nav_active" href="#">栏目管理</a>
</nav>

<div class="box-padding">
	<div class="breadcrumb">
		<a type="button" class="btn btn-danger" href="{:url('addnav')}"><i class="glyphicon glyphicon-plus"></i> 添加栏目</a>
	</div>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>id</th>
				<th>标题</th>
				<th>上级栏目名</th>
				<th>添加时间</th>
				<th width="150" class="tc">操作</th>
			</tr>
		</thead>
		<tbody>
			{foreach $list as $item}
			<tr>
				<td>{$item.id}</td>
				<td>{$item.title}</td>
				<td>{$item.pidName}</td>
				<td>{$item.create_time}</td>
				<td class="tc">
					<div class="btn-group" role="group" aria-label="...">
						<a href="{:url('changeNav',['id' => $item.id])}" class="btn btn-primary btn-sm btn_install" title="修改"><i class="glyphicon glyphicon-pencil"></i></a>
						<a class="btn btn-danger btn-sm delete" data-id = "{:url('deleteNav',['id' => $item.id])}" title="删除"><i class="glyphicon glyphicon-trash"></i></a>
					</div>
				</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
	{$list->render()}
</div>
<script>
	$(".delete").click(function(){
		var _id = $(this).data("id");

		var _modal = $.modal.confirm('删除会删除下级栏目，你是否确定删除', function () {
			$.get(_id,'', function(res){
				if(!res.err){
		  			location.href = '';
				}else{
					$.modal.alert('删除失败')
				}
				_modal.close();
			});
		});
	  })
</script>
{include file='admin@common/foot' /}
