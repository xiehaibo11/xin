{include file='admin@common/head' /}
<link href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<style>
    html,body{
        height: 100%;
        padding: 0;
    }
    .search {
        text-align: center;
        margin-top: 1rem;
        margin-bottom: 1rem;
    }
    .add-botton {
        float: right;
        margin-right: 30px;
    }
</style>
<div id="app" class="box-padding">
<div class="breadcrumb">
    <ol class="">
        <li><i class="glyphicon glyphicon-link"></i> 呆萌动物园</li>
        <li class="active">动物管理</li>
    </ol>
</div>
    <div class="search">
            <form class="form-inline" id="search">
                <div class="form-group form-group-left">
                    <label>名称:</label>
                    <input type="text" name="title" class="form-control" value="{$query.title}" placeholder="动物名称">
                </div>
                <button type="submit" class="btn btn-default form-group-left btn-sm">搜索</button>
            </form>
    </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>类型</th>
                <th>倍率</th>
                <th>命中率</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $list as $item}
            <tr>
                <td>{$item.id}</td>
                <td>{$item.title}</td>
                <td>{$item.type}</td>
                <td>{$item.sp}</td>
                <td>{$item.hit}/十万</td>
                <td>{$item.status}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a href="{:url('editAnimal')}?id={$item.id}" class="btn btn-info btn-xs">修改</a>
                        <!--<a href="#" class="btn btn-info btn-xs isdelete" data-url="{:url('animal_delete')}?id={$item.id}">删除</a>-->
                    </div>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
        {$list->render()}
    </div>

{include file='admin@common/foot' /}
<script>
    $(function () {
        $('.isdelete').click(function() {
            var _url = $(this).data("url");
            $.modal.confirm('你是否确定删除', function() {
                location.href = _url;
            });
        });
        $('#begintime,#endtime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    });
</script>
