{include file='admin@common/head' /}
<link rel="stylesheet" href="__STATIC__/bootstarp-datetimepicker/css/bootstrap-datetimepicker.min.css">
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="__STATIC__/bootstarp-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
<style>
	
    .add-botton {
        float: right;
        margin-right: 30px;
    }
	.addGoods{
		margin-top: 10px;
		display: none;
	}
	.split{margin: 0 5px;}
	.open{color:rgb(52, 226, 8)}
	.stopUse{color:rgb(202, 69, 29)}
</style>
<nav class="plugin_nav">
	<a href="{:url('index')}">汽车列表</a>
	<a class="" href="{:url('changeSp')}">概率设置</a>
	<a class="nav_active" href="{:url('getOpenList')}">开奖记录</a>
</nav>
<div class="box-padding">
	<div class="form-group form-group-left" style="margin:-10px 0 0 -10px;display:inline-block">
		<div class="btn-group" data-toggle="buttons" style="margin:1rem">
			<label class="btn btn-primary isdelete" data-url="{:url('deleteOpen')}?day=all">
				<input type="checkbox"> 清除全部数据
			</label>
			<label class="btn btn-primary isdelete" data-url="{:url('deleteOpen')}?day=30">
				<input type="checkbox"> 清除30天前数据
			</label>
			<label class="btn btn-primary isdelete" data-url="{:url('deleteOpen')}?day=15">
				<input type="checkbox"> 清除15天前数据
			</label>
			<label class="btn btn-primary isdelete" data-url="{:url('deleteOpen')}?day=7">
				<input type="checkbox"> 清除7天前数据
			</label>
			<label class="btn btn-primary isdelete" data-url="{:url('deleteOpen')}?day=3">
				<input type="checkbox"> 清除3天前数据
			</label>
		</div>
	</div>
	<div class="breadcrumb">
		<ol class="">
			<li class="active"><i class="glyphicon glyphicon-link"></i> 开奖记录</li>
		</ol>
		<form class="form-inline" action="">
			<div class="fl">
				<div class="form-group form-group-left">
					<label>期号:</label>
					<input type="text" name="issue" class="form-control"{present name ="$query.issue" } value="{$query.issue}"{/present} placeholder="期号">
				</div>
			</div>
			<div class="form-group form-group-left">
				<label>时间</label>
				<div class='input-group date' id='begintime' data-date-format="yyyy-mm-dd">
					<input type='text' class="form-control" name="starttime" {present name ="$query.starttime" } value="{$query.starttime}"{/present} />
					<span class="input-group-addon">
				<span class="glyphicon glyphicon-calendar"></span>
			</span>
				</div>
				<label>到</label>
				<div class='input-group date' id='endtime' data-date-format="yyyy-mm-dd">
					<input type='text' class="form-control" name="endtime"{present name ="$query.endtime" } value="{$query.endtime}"{/present}  />
					<span class="input-group-addon">
				<span class="glyphicon glyphicon-calendar"></span>
			</span>
				</div>
				<button type="submit" class="btn btn-default form-group-left btn-sm" @click="getData(1)">搜索</button>
			</div>
		</form>
	</div>
	<div class="table_box">
		<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>期数</th>
				<th>开奖信息</th>
				<th>开奖时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{foreach $list as $item}
			<tr>
				<td>{$item.id}</td>
				<td>{$item.issue}</td>
				<td>{$item.showCode}</td>
				<td>{$item.create_time}</td>
				<td>
					<div class="btn-group" role="group" aria-label="...">
						<a class="btn btn-info btn-xs" href="{:url('edit', ['id' => $item.id])}">修改</a>
						<button class="btn btn-info btn-xs isdelete" data-href="{:url('deleteOpen', ['id' => $item.id])}">删除</button>
					</div>
				</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
	</div>
	{$list->render()}
</div>
<script>
	$('.remove').click(function() {
		var href = $(this).data('href');
		$.modal.confirm('你是否确定删除', ()=>{
			location.href = href;
		});
	});
	$(".addLucky").click(function(){
		$(".addGoods").show();
	})
	$(".close_btn").click(function(){
		$(".addGoods").hide();
	})
	$(".toPost").click(function(){
		var goodsname = $("input[name = goodsname]").val();
		$.post('{:url("addLucky")}',{goodsname : goodsname}, function(res){
			$.modal.alert(res.msg)
			if(!res.err){
				location.reload()
			}

		})
	})
</script>
{include file='admin@common/foot' /}
