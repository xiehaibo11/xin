{include file='admin@common/head' /}

<style media="screen">
    .form{
      margin:20px;
      width: 400px;
    }
</style>
<div class="box-padding">
<ol class="breadcrumb">
  <li><a href="{:url('Code', ['name' => $name])}"><i class="glyphicon glyphicon-link"></i> 开奖号码管理</a></li>
  <li class="active"> 添加开奖号码</li>
  <li class="active"> {$lotteryName}</li>
</ol>
<form class="form" action="{:url('addCode', ['name' => $name])}" method="post">
  <div class="form-group">
    <label>期数</label>
    <input type="number" class="form-control" placeholder="输入开奖期数" name="expect">
  </div>
  <div class="form-group">
    <label>开奖号码</label>
    <input type="text" class="form-control" placeholder="输入开奖号码" name="code">
  </div>
  <button type="submit" class="btn btn-primary btn_save"> 添加 </button>
</form>
</div>
{include file='admin@common/foot' /}
